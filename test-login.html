<!DOCTYPE html>
<html>
<head>
    <title>RBAC Test - Login</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>RBAC Login Test</h1>
    
    <h2>1. Clear LocalStorage & Test Login</h2>
    <button onclick="testLogin()">üîê Login as Admin</button>
    <button onclick="clearStorage()">üóëÔ∏è Clear LocalStorage</button>
    
    <h2>2. Response:</h2>
    <div id="result"></div>
    
    <h2>3. JWT Payload:</h2>
    <div id="jwt"></div>
    
    <script>
        const API_URL = 'http://localhost:4000';
        
        function clearStorage() {
            localStorage.clear();
            document.getElementById('result').innerHTML = '<p class="success">‚úÖ LocalStorage cleared!</p>';
            document.getElementById('jwt').innerHTML = '';
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                
                const data = await response.json();
                
                // Display response
                let html = '<h3>Login Response:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                // Check permissions
                const permCount = data.user?.permissions?.length || 0;
                const hasAccountCreate = data.user?.permissions?.includes('ACCOUNT_CREATE');
                
                html += `<h3>Permissions Check:</h3>`;
                html += `<p>Total permissions: <strong>${permCount}</strong></p>`;
                html += `<p>Has ACCOUNT_CREATE: <strong class="${hasAccountCreate ? 'success' : 'error'}">${hasAccountCreate ? '‚úÖ YES' : '‚ùå NO'}</strong></p>`;
                
                if (permCount === 0) {
                    html += '<p class="error">‚ö†Ô∏è WARNING: Permissions array is EMPTY!</p>';
                } else {
                    html += '<h4>First 10 permissions:</h4><ul>';
                    data.user.permissions.slice(0, 10).forEach(p => {
                        html += `<li>${p}</li>`;
                    });
                    html += '</ul>';
                }
                
                document.getElementById('result').innerHTML = html;
                
                // Decode JWT
                if (data.accessToken) {
                    const payload = parseJwt(data.accessToken);
                    document.getElementById('jwt').innerHTML = '<h3>JWT Access Token Payload:</h3><pre>' + JSON.stringify(payload, null, 2) + '</pre>';
                    
                    // Save to localStorage
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                }
                
            } catch (error) {
                document.getElementById('result').innerHTML = '<p class="error">‚ùå Error: ' + error.message + '</p>';
            }
        }
        
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return { error: 'Failed to parse JWT' };
            }
        }
    </script>
</body>
</html>
