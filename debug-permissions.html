<body>
    <div class="container">
        <h1>üîç Debug Permissions Tool</h1>
        <p class="subtitle">C√¥ng c·ª• ki·ªÉm tra v√† debug h·ªá th·ªëng ph√¢n quy·ªÅn</p>
        
        <div class="section">
            <h2>1Ô∏è‚É£ Ki·ªÉm tra Token trong LocalStorage</h2>
            <button onclick="checkToken()">Ki·ªÉm tra Token</button>

        <div class="section">

        <div class="section">

        </div>
        
        <div class="section">
            <h2>4Ô∏è‚É£ Ki·ªÉm tra Backend Connection</h2>

            <div id="backendResult" class="result" style="display: none;"></div>
        </div>
        
        <div class="section">
            <h2>5Ô∏è‚É£ Clear & Reset</h2>
            <button class="danger" onclick="clearStorage()">Clear LocalStorage</button>

            <div id="resetResult" class="result" style="display: none;"></div>
        </div>

    <script>
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(c => 
                    '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
                ).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        }
        
        function formatResult(html, resultId) {
            const el = document.getElementById(resultId);
            el.style.display = 'block';
            el.innerHTML = html;
        }
        
        function checkToken() {
            const accessToken = localStorage.getItem('accessToken');
            const refreshToken = localStorage.getItem('refreshToken');
            
            let html = '<pre>';
            
            if (!accessToken) {
                html += '<span class="error">‚ùå KH√îNG C√ì ACCESS TOKEN</span>\n';
                html += 'B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p.\n';
            } else {
                html += '<span class="success">‚úì C√≥ Access Token</span>\n';
                html += `Token (50 k√Ω t·ª± ƒë·∫ßu): ${accessToken.substring(0, 50)}...\n\n`;
            }
            
            if (!refreshToken) {
                html += '<span class="warning">‚ö† KH√îNG C√ì REFRESH TOKEN</span>\n';
            } else {
                html += '<span class="success">‚úì C√≥ Refresh Token</span>\n';
            }
            
            html += '</pre>';
            formatResult(html, 'tokenResult');
        }
        
        function decodeToken() {
            const token = localStorage.getItem('accessToken');
            
            if (!token) {
                formatResult('<pre><span class="error">‚ùå Kh√¥ng c√≥ token ƒë·ªÉ decode</span></pre>', 'tokenResult');
                return;
            }
            
            const decoded = parseJwt(token);
            
            if (!decoded) {
                formatResult('<pre><span class="error">‚ùå Token kh√¥ng h·ª£p l·ªá</span></pre>', 'tokenResult');
                return;
            }
            
            const expiresAt = new Date(decoded.exp * 1000);
            const isExpired = Date.now() > decoded.exp * 1000;
            
            let html = '<pre>';
            html += '<span class="success">‚úì Token decoded th√†nh c√¥ng</span>\n\n';
            html += `<span class="info">User ID:</span> ${decoded.id}\n`;
            html += `<span class="info">Roles:</span> ${JSON.stringify(decoded.roles)}\n`;
            html += `<span class="info">S·ªë permissions:</span> ${decoded.permissions?.length || 0}\n\n`;
            
            if (isExpired) {
                html += `<span class="error">‚ùå Token ƒê√É H·∫æT H·∫†N</span>\n`;
            } else {
                html += `<span class="success">‚úì Token c√≤n h·∫°n</span>\n`;
            }
            
            html += `<span class="info">H·∫øt h·∫°n l√∫c:</span> ${expiresAt.toLocaleString('vi-VN')}\n`;
            html += `<span class="info">Hi·ªán t·∫°i:</span> ${new Date().toLocaleString('vi-VN')}\n\n`;
            
            if (decoded.permissions && decoded.permissions.length > 0) {
                html += '<span class="success">Permissions:</span>\n';
                decoded.permissions.forEach(perm => {
                    html += `  ‚Ä¢ ${perm}\n`;
                });
            } else {
                html += '<span class="error">‚ùå KH√îNG C√ì PERMISSIONS!</span>\n';
            }
            
            html += '</pre>';
            formatResult(html, 'tokenResult');
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            formatResult('<pre>‚è≥ ƒêang login...</pre>', 'loginResult');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                let html = '<pre>';
                
                if (!response.ok) {
                    html += `<span class="error">‚ùå Login th·∫•t b·∫°i (${response.status})</span>\n`;
                    html += `Error: ${JSON.stringify(data, null, 2)}\n`;
                } else {
                    html += '<span class="success">‚úì Login th√†nh c√¥ng!</span>\n\n';
                    
                    if (data.accessToken) {
                        localStorage.setItem('accessToken', data.accessToken);
                        html += '<span class="success">‚úì Access Token ƒë√£ l∆∞u v√†o localStorage</span>\n';
                    }
                    
                    if (data.refreshToken) {
                        localStorage.setItem('refreshToken', data.refreshToken);
                        html += '<span class="success">‚úì Refresh Token ƒë√£ l∆∞u v√†o localStorage</span>\n';
                    }
                    
                    html += '\n<span class="info">User Info:</span>\n';
                    html += `  ID: ${data.user.id}\n`;
                    html += `  Username: ${data.user.username}\n`;
                    html += `  H·ªç t√™n: ${data.user.hoTen}\n`;
                    html += `  Roles: ${JSON.stringify(data.user.roles)}\n`;
                    html += `  Permissions: ${data.user.permissions?.length || 0} quy·ªÅn\n\n`;
                    
                    if (data.user.permissions && data.user.permissions.length > 0) {
                        html += '<span class="success">Danh s√°ch permissions:</span>\n';
                        data.user.permissions.forEach(perm => {
                            html += `  ‚Ä¢ ${perm}\n`;
                        });
                    }
                }
                
                html += '</pre>';
                formatResult(html, 'loginResult');
                
            } catch (error) {
                formatResult(`<pre><span class="error">‚ùå L·ªói k·∫øt n·ªëi: ${error.message}</span></pre>`, 'loginResult');
            }
        }
        
        async function testAPI(endpoint, resultId) {
            const token = localStorage.getItem('accessToken');
            
            if (!token) {
                formatResult('<pre><span class="error">‚ùå Kh√¥ng c√≥ token. Vui l√≤ng login tr∆∞·ªõc.</span></pre>', resultId);
                return;
            }
            
            formatResult(`<pre>‚è≥ ƒêang g·ªçi ${endpoint}...</pre>`, resultId);
            
            try {
                const response = await fetch(endpoint, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                let html = '<pre>';
                html += `<span class="info">Endpoint:</span> ${endpoint}\n`;
                html += `<span class="info">Status:</span> ${response.status} ${response.statusText}\n\n`;
                
                if (response.status === 401) {
                    html += '<span class="error">‚ùå UNAUTHORIZED - Token kh√¥ng h·ª£p l·ªá ho·∫∑c ƒë√£ h·∫øt h·∫°n</span>\n';
                    html += 'Gi·∫£i ph√°p: ƒêƒÉng nh·∫≠p l·∫°i\n';
                } else if (response.status === 403) {
                    html += '<span class="error">‚ùå FORBIDDEN - Kh√¥ng c√≥ quy·ªÅn truy c·∫≠p</span>\n';
                    html += `Chi ti·∫øt: ${JSON.stringify(data, null, 2)}\n`;
                } else if (response.ok) {
                    html += '<span class="success">‚úì REQUEST TH√ÄNH C√îNG!</span>\n';
                    html += `Response: ${JSON.stringify(data, null, 2)}\n`;
                } else {
                    html += `<span class="warning">‚ö† Status ${response.status}</span>\n`;
                    html += `Response: ${JSON.stringify(data, null, 2)}\n`;
                }
                
                html += '</pre>';
                formatResult(html, resultId);
                
            } catch (error) {
                formatResult(`<pre><span class="error">‚ùå L·ªói: ${error.message}</span>\nKi·ªÉm tra xem backend c√≥ ƒëang ch·∫°y kh√¥ng (http://localhost:4000)</pre>`, resultId);
            }
        }
        
        function testMenuAPI() {
            testAPI('/api/menu/dishes', 'apiResult');
        }
        
        function testOrdersAPI() {
            testAPI('/api/orders', 'apiResult');
        }
        
        function testTablesAPI() {
            testAPI('/api/tables', 'apiResult');
        }
        
        function testReportsAPI() {
            testAPI('/api/reports/sales?startDate=2025-01-01&endDate=2025-12-31', 'apiResult');
        }
        
        async function checkBackend() {
            formatResult('<pre>‚è≥ ƒêang ping backend...</pre>', 'backendResult');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                // Any response means backend is up
                let html = '<pre>';
                html += '<span class="success">‚úì Backend ƒëang ch·∫°y!</span>\n';
                html += `Status: ${response.status}\n`;
                html += 'Backend URL: http://localhost:4000\n';
                html += 'Frontend proxy: /api ‚Üí http://localhost:4000\n';
                html += '</pre>';
                formatResult(html, 'backendResult');
                
            } catch (error) {
                formatResult(`<pre><span class="error">‚ùå Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c backend</span>\nL·ªói: ${error.message}\n\nKi·ªÉm tra:\n1. Backend c√≥ ƒëang ch·∫°y kh√¥ng?\n2. Port c√≥ ƒë√∫ng l√† 4000 kh√¥ng?\n3. Proxy Vite c√≥ ho·∫°t ƒë·ªông kh√¥ng?</pre>`, 'backendResult');
            }
        }
        
        async function checkMe() {
            const token = localStorage.getItem('accessToken');
            
            if (!token) {
                formatResult('<pre><span class="error">‚ùå Kh√¥ng c√≥ token. Login tr∆∞·ªõc.</span></pre>', 'backendResult');
                return;
            }
            
            formatResult('<pre>‚è≥ ƒêang g·ªçi /api/auth/me...</pre>', 'backendResult');
            
            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                let html = '<pre>';
                
                if (response.ok) {
                    html += '<span class="success">‚úì /api/auth/me ho·∫°t ƒë·ªông!</span>\n\n';
                    html += `User: ${JSON.stringify(data, null, 2)}\n`;
                } else {
                    html += `<span class="error">‚ùå L·ªói ${response.status}</span>\n`;
                    html += `${JSON.stringify(data, null, 2)}\n`;
                }
                
                html += '</pre>';
                formatResult(html, 'backendResult');
                
            } catch (error) {
                formatResult(`<pre><span class="error">‚ùå L·ªói: ${error.message}</span></pre>`, 'backendResult');
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            formatResult('<pre><span class="success">‚úì ƒê√£ x√≥a tokens kh·ªèi localStorage</span>\nB·∫°n c√≥ th·ªÉ ƒëƒÉng nh·∫≠p l·∫°i.</pre>', 'resetResult');
        }
        
        function fullReset() {
            localStorage.clear();
            formatResult('<pre><span class="success">‚úì ƒê√£ x√≥a to√†n b·ªô localStorage</span>\n‚è≥ ƒêang reload...</pre>', 'resetResult');
            setTimeout(() => {
                location.reload();

        }
    </script>
